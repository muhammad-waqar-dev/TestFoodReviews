<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="text-center panel-title">{{ upvc.currentUser.user.name}}</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 col-lg-3 " align="center">
          <img alt="User Avatar" src="../../../assets/uploads/{{imageUrl}}" class="img-rounded img-responsive">
        </div>

        <div class=" col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
              <tr>
                <td>Email</td>
                <td>
                  <a href="mailto:'upvc.currentUser.user.email'">{{upvc.currentUser.user.email}}</a>
                </td>
              </tr>
              <tr>
                <td>Home Address</td>
                <td>{{upvc.currentUser.user.location}}</td>
              </tr>
              <tr>
                <td>Age</td>
                <td>{{upvc.currentUser.user.age}}</td>
              </tr>
              <tr>
                <td>Phone Number</td>
                <td>{{upvc.currentUser.user.phone}}</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>{{upvc.currentUser.user.gender}}</td>
              </tr>
              <tr>
                <td>Joined at:</td>
                <td>{{upvc.currentUser.user.createdAt | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
